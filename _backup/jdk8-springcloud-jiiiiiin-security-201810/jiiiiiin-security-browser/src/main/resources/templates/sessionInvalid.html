<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,admin-scalable=no"></meta>
    <title>Session失效 - 默认</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        [v-cloak] {
            display: none !important;
        }

        .from {
            margin-top: 150px;
        }
    </style>
</head>
<body>

<div id="app" v-cloak>

    <el-row class="from">
        <el-col :span="4">&nbsp;</el-col>
        <el-col :span="16">
            <el-card class="box-card">
                <h2>当前会话已失效</h2>
                <p>此页面将在{{time}}秒后跳转到登录页</p>
            </el-card>

        </el-col>
        <el-col :span="4">&nbsp;</el-col>
    </el-row>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script th:src="@{/js/common.js}"></script>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                time: 3
            }
        },
        mounted() {
            console.warn('安全模块默认的session失效提示页面,请通过`jiiiiiin.security.browser.session.sessionInvalidUrl`配置自己的页面URL')
            setInterval(() => {
                --this.time
                window.location.href = `${baseConfig.baseURL}/signIn.html`
            }, 3000);
        }
    })
</script>
</body>
</html>
