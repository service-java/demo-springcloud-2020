logging:
  level:
    root: DEBUG

# Ribbon配置
ribbon:
  # 连接服务器超时时间（单位毫秒）
  connectTimeout: 3000
  # 调用超时时间（单位毫秒）
  readTimeout: 6000

# Hystrix配置
hystrix:
  # 自动配置一个Hystrix并发策略插件的hook，
  # 这个hook会将SecurityContext从主线程传输到Hystrix的命令。
  shareSecurityContext: true
  command:
    default:
      execution:
        timeout:
          # 是否启用Hystrix超时时间
          enable: true
        isolation:
          thread:
            # 配置Hystrix断路器超时时间（单位毫秒）
            timeoutInMilliseconds: 5000

resilience4j:
  # 配置断路器
  circuitbreaker:
    backends:
      # 名称为“user”的断路器
      user:
        # 当断路器为关闭状态时，监测环形数组多少位信息，
        # 才重新分析请求结果来确定是否改变断路器的状态
        ringBufferSizeInClosedState: 10
        # 当断路器为打开状态时，监测环形数组多少位信息，
        # 才重新分析请求结果来确定是否改变断路器的状态
        ringBufferSizeInHalfOpenState: 10
        # 当断路器为打开状态时，等待多少时间，转变为半打开状态，默认为60秒
        wait-duration-in-open-state:
          seconds: 5
        # 当请求失败次数达到30%时，打开断路器，默认为50%
        failureRateThreshold: 30
        # 是否注册metrics监控
        registerHealthIndicator: true
  # 限速器
  ratelimiter:
    limiters:
      # 名称为“user”的限速器
      user:
        # 时间戳内限制通过的请求数，默认为50
        limitForPeriod: 30
        # 配置时间戳，默认值为500 ns
        limitRefreshPeriodInMillis: 5000
        # 超时时间
        timeoutInMillis: 5000